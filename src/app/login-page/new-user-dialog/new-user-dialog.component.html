<div class="ChickBody">
    <app-chick-logo></app-chick-logo>
    <div class="Divider"></div>
    <div class="Dialog">
        <div class="DialogBody">
            <div class="Title">
                <h3>{{title}}</h3>
                <app-username-field class="Username"></app-username-field>
            </div>
            <app-password-field class="Password"></app-password-field>
            <app-email-field class="Email"></app-email-field>
        </div>
    </div>
</div>

<div class="Divider"></div>

<div class="DialogFooter">
    <app-cancel-button [closeModalCallback]="closeModalCallback"></app-cancel-button>
    <app-register-account-button></app-register-account-button>
</div>
